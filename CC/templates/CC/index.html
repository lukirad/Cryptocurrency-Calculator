{% extends "CC/layout.html" %}
{% load static %}


{% block body %}
<div class="container converter-container">
    <h2 class="text-center mb-4">Cryptocurrency Converter Calculator</h2>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="fromCurrency">From</label>
                <select class="js-example-basic-single form-select" id="fromCurrency">
                  <optgroup label="Cryptocurrencies">
                    <option value="btc">Bitcoin (BTC)</option>
                    <option value="eth">Ethereum (ETH)</option>
                    <option value="bnb">Binance Coin (BNB)</option>
                    <option value="xrp">Ripple (XRP)</option>
                    <option value="dot">Polkadot (DOT)</option>
                    <option value="bch">Bitcoin Cash (BCH)</option>
                    <option value="link">Chainlink (LINK)</option>
                    <option value="ltc">Litecoin (LTC)</option>
                    <option value="xlm">Stellar (XLM)</option>
                    <option value="eos">EOS (EOS)</option>
                    <option value="yfi">Yearn.finance (YFI)</option>
                  </optgroup>
                  <optgroup label="Currencies">
                    <option value="usd">United States Dollar (USD)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="pln">Polish Zloty (PLN)</option>
                    <option value="gbp">British Pound Sterling (GBP)</option>
                    <option value="jpy">Japanese Yen (JPY)</option>
                    <option value="cny">Chinese Yuan (CNY)</option>
                    <option value="cad">Canadian Dollar (CAD)</option>
                    <option value="aud">Australian Dollar (AUD)</option>
                    <option value="chf">Swiss Franc (CHF)</option>
                    <option value="sek">Swedish Krona (SEK)</option>
                    <option value="nok">Norwegian Krone (NOK)</option>
                    <option value="dkk">Danish Krone (DKK)</option>
                    <option value="rub">Russian Ruble (RUB)</option>
                    <option value="inr">Indian Rupee (INR)</option>
                    <option value="brl">Brazilian Real (BRL)</option>
                    <option value="hkd">Hong Kong Dollar (HKD)</option>
                    <option value="idr">Indonesian Rupiah (IDR)</option>
                    <option value="krw">South Korean Won (KRW)</option>
                    <option value="sgd">Singapore Dollar (SGD)</option>
                    <option value="aed">United Arab Emirates Dirham (AED)</option>
                    <option value="sar">Saudi Riyal (SAR)</option>
                  </optgroup>
                  <optgroup label="Alternative Assets">
                    <option value="xau">Gold Ounce (XAU)</option>
                    <option value="xag">Silver Ounce (XAG)</option>
                    <option value="xdr">Special Drawing Rights (XDR)</option>
                    <option value="bits">Bits (BITS)</option>
                    <option value="sats">Satoshis (SATS)</option>
                  </optgroup>
                </select>
            </div>
        </div>
        <div class="col-md-2 text-center align-self-center">
          <button type="button" onclick="swapCurrencies();" class="btn btn-primary switch-currency-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"></path>
            </svg>
          </button>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="toCurrency">To</label>
                <select class="js-example-basic-single form-select" id="toCurrency">
                  <optgroup label="Currencies">
                    <option value="usd">United States Dollar (USD)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="pln">Polish Zloty (PLN)</option>
                    <option value="gbp">British Pound Sterling (GBP)</option>
                    <option value="jpy">Japanese Yen (JPY)</option>
                    <option value="cny">Chinese Yuan (CNY)</option>
                    <option value="cad">Canadian Dollar (CAD)</option>
                    <option value="aud">Australian Dollar (AUD)</option>
                    <option value="chf">Swiss Franc (CHF)</option>
                    <option value="sek">Swedish Krona (SEK)</option>
                    <option value="nok">Norwegian Krone (NOK)</option>
                    <option value="dkk">Danish Krone (DKK)</option>
                    <option value="rub">Russian Ruble (RUB)</option>
                    <option value="inr">Indian Rupee (INR)</option>
                    <option value="brl">Brazilian Real (BRL)</option>
                    <option value="hkd">Hong Kong Dollar (HKD)</option>
                    <option value="idr">Indonesian Rupiah (IDR)</option>
                    <option value="krw">South Korean Won (KRW)</option>
                    <option value="sgd">Singapore Dollar (SGD)</option>
                    <option value="aed">United Arab Emirates Dirham (AED)</option>
                    <option value="sar">Saudi Riyal (SAR)</option>
                  </optgroup>
                  <optgroup label="Cryptocurrencies">
                    <option value="btc">Bitcoin (BTC)</option>
                    <option value="eth">Ethereum (ETH)</option>
                    <option value="bnb">Binance Coin (BNB)</option>
                    <option value="xrp">Ripple (XRP)</option>
                    <option value="dot">Polkadot (DOT)</option>
                    <option value="bch">Bitcoin Cash (BCH)</option>
                    <option value="link">Chainlink (LINK)</option>
                    <option value="ltc">Litecoin (LTC)</option>
                    <option value="xlm">Stellar (XLM)</option>
                    <option value="eos">EOS (EOS)</option>
                    <option value="yfi">Yearn.finance (YFI)</option>
                  </optgroup>
                  <optgroup label="Alternative Assets">
                    <option value="xau">Gold Ounce (XAU)</option>
                    <option value="xag">Silver Ounce (XAG)</option>
                    <option value="xdr">Special Drawing Rights (XDR)</option>
                    <option value="bits">Bits (BITS)</option>
                    <option value="sats">Satoshis (SATS)</option>
                  </optgroup>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="convertedAmount">Converted Amount</label>
                <input type="text" class="form-control" id="convertedAmount" readonly>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="convert" onclick="convert()">Convert</button>
    </div>
    <div id="lastUpdated"></div>
</div>

{% endblock %}

{% block script %}
<script>
    const API_KEY = "{{ api_key }}";
</script>
<script src="{% static 'index.js' %}"></script>
{% endblock %}
